<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hóa Đơn Thanh Toán - Pet Shop</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lib/bootstrap-icons.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .invoice {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #6d08b6, #4b0082);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
        }

        .header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        .body {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
        }

        .info-card h6 {
            margin: 0 0 8px;
            color: #4b0082;
            font-weight: 600;
        }

        .table th {
            background: #f0e6ff;
            color: #4b0082;
            font-weight: 600;
        }

        .total-row {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d32f2f;
        }

        .btn-home {
            background: #4b0082;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }

        .btn-home:hover {
            background: #6d08b6;
        }

        .success-icon {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="invoice">
        <div class="header">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1>Thanh Toán Thành Công!</h1>
            <p>Cảm ơn bạn đã tin tưởng Pet Shop</p>
        </div>

        <div class="body">
            <div class="text-center mb-4">
                <h4>Mã đơn hàng: <span id="orderId" class="text-danger fw-bold"></span></h4>
                <p class="text-muted" id="orderDate"></p>
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <h6>Thông tin khách hàng</h6>
                    <p id="customerName" class="mb-1"></p>
                    <p id="customerPhone" class="mb-0"></p>
                </div>
                <div class="info-card">
                    <h6>Địa chỉ giao hàng</h6>
                    <p id="customerAddress" class="mb-0"></p>
                </div>
            </div>

            <h5 class="mb-3">Chi tiết đơn hàng</h5>
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th width="40%">Sản phẩm</th>
                            <th class="text-center" width="15%">SL</th>
                            <th class="text-end" width="20%">Đơn giá</th>
                            <th class="text-end" width="25%">Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody id="orderItems"></tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3" class="text-end fw-bold">TỔNG CỘNG:</td>
                            <td class="text-end" id="totalAmount"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted mb-3">Hàng sẽ được giao trong vòng 2-3 ngày</p>
                <a href="../html/index.html" class="btn btn-home">
                    Về Trang Chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const order = JSON.parse(localStorage.getItem("currentOrder"));

            if (!order) {
                alert("Không tìm thấy thông tin đơn hàng!");
                window.location.href = "giohang.html";
                return;
            }

            // Hiển thị thông tin
            document.getElementById("orderId").textContent = order.orderId;
            document.getElementById("orderDate").textContent = order.orderDate;
            document.getElementById("customerName").textContent = order.fullname;
            document.getElementById("customerPhone").textContent = order.phone;
            document.getElementById("customerAddress").textContent = order.address;

            // Hiển thị sản phẩm
            const itemsBody = document.getElementById("orderItems");
            order.items.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
            <td>
                <div class="d-flex align-items-center gap-2">
                    <img src="../${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;">
                    <div>
                        <div class="fw-semibold">${item.name}</div>
                        <small class="text-muted">x${item.quantity}</small>
                    </div>
                </div>
            </td>
            <td class="text-center">${item.quantity}</td>
            <td class="text-end">${item.price.toLocaleString("vi-VN")}₫</td>
            <td class="text-end">${(item.price * item.quantity).toLocaleString("vi-VN")}₫</td>
        `;
                itemsBody.appendChild(tr);
            });

            // Tổng tiền
            document.getElementById("totalAmount").textContent = order.total.toLocaleString("vi-VN") + "₫";

            // XÓA ĐƠN HÀNG SAU KHI XEM (TÙY CHỌN)
            // localStorage.removeItem("currentOrder");
        });
    </script>

</body>

</html>
